<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="app-title">
            <i class="fas fa-heartbeat"></i>
            <span>Health Companion</span>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="status">
                    <span class="status-indicator"></span>
                    Health Companion is online
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your symptoms or health concern...">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-input" id="suggestionContainer">
                <div class="quick-suggestions" id="quickSuggestions">
                    <!-- Suggestions will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Health Companion Â© 2025 | Disclaimer: This is an educational project and not a substitute for professional medical advice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
